<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人開発 アプリ紹介 yuko nakata 中田 祐子</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .custom-list {
      list-style-type: disc;
      padding-left: 20px;
    }
    .custom-list li {
      padding: 5px 0;
    }
    .rounded-button {
      display: inline-block;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      text-align: center;
      line-height: 60px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .navbar-buttons {
      display: flex;
      gap: 10px;
      margin-left: 20px;
    }
    .navbar-buttons a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-brand">
        <span>個人アプリ紹介 yuko nakata</span>
        <div class="navbar-buttons">
          <button class="btn btn-secondary"><a href="#">ホーム</a></button>
          <button class="btn btn-secondary"><a href="#apps">アプリ一覧</a></button>
          <button class="btn btn-secondary"><a href="#about">自己紹介</a></button>
        </div>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container mt-5">
    <section id="apps" class="mt-5">
      <h2 class="mt-4">アプリ一覧</h2>
      <ul class="custom-list">
        <li>
          <a href="https://apps.apple.com/jp/app/haiku-%E4%BF%B3%E5%8F%A5%E3%82%A2%E3%83%97%E3%83%AA-d-e/id6466787650" class="rounded-button">俳　句</a>
          俳句アプリ D&E
        </li>
        <li>
          <a href="https://apps.apple.com/jp/app/%E8%AA%A4%E7%99%BA%E4%BF%A1zero-%E4%BE%BF%E5%88%A9-%E5%AE%89%E5%BF%83-%E7%B0%A1%E5%8D%98%E3%81%AB%E9%9B%BB%E8%A9%B1%E3%81%8C%E3%81%A7%E3%81%8D%E3%82%8B%E3%82%A2%E3%83%97%E3%83%AA/id6443629269">
            <img src="icon/ic_zero.001.jpeg" alt="Zero Icon" style="width:60px; height:50px; vertical-align:middle; margin-right:5px;">
            誤発信Zero
          </a>
        </li>
        <li>
          <a href="https://apps.apple.com/jp/app/%E3%81%84%E3%81%A1%E3%81%B0%E3%82%93ichiban/id1570387188">
            <img src="icon/Ichiban.png" alt="Ichiban Icon" style="width:60px; height:60px; vertical-align:middle; margin-right:5px;">
            いちばんIchiban
          </a>
        </li>
        <li>
          <a href="https://apps.apple.com/jp/app/niban/id1575210699">
            <img src="icon/Niban.png" alt="Niban Icon" style="width:60px; height:60px; vertical-align:middle; margin-right:5px;">
            Niban
          </a>
        </li>
      </ul>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
