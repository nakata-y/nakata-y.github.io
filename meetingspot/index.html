<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetingSpot - 複数人の待ち合わせ場所を提案</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .highlight {
            background-color: #ffe6e6;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .app-header {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin-right: 1rem;
        }

        .screenshots-section {
            margin: 3rem 0;
        }

        .screenshots-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .screenshot-item {
            flex: 1;
            min-width: 280px;
            max-width: 350px;
        }

        .screenshot-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .screenshot-item h3 {
            text-align: center;
            color: #666;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin-right: 20px;
            color: #0066cc;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .screenshots-container {
                flex-direction: column;
                align-items: center;
            }
            
            .screenshot-item {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav>
        <a href="index.html">ホーム</a>
        <a href="privacy.html">プライバシーポリシー</a>
        <a href="support.html">サポート</a>
    </nav>

    <!-- アプリヘッダー -->
    <div class="app-header">
        <img src="images/meetingspot-icon.png" alt="MeetingSpotアイコン" class="app-icon">
        <h1>MeetingSpot</h1>
    </div>

    <!-- メイン説明文 -->
    <div class="highlight">
        複数の出発地点から、全員にとって公平な待ち合わせ場所を提案するアプリです。
        駅名を入力し、待ち合わせ時間を選ぶだけで、移動時間がほぼ等しくなる候補地を表示します。
    </div>

    <p>
        提案された場所へのルートは、普段お使いの地図アプリやウェブサービスでご確認下さい。
    </p>

    <!-- スクリーンショットセクション -->
    <div class="screenshots-section">
        <h2>アプリの使い方</h2>
        
        <div class="screenshots-container">
            <!-- 初期画面 -->
            <div class="screenshot-item">
                <h3>初期画面</h3>
                <img src="images/screenshot-initial.png" alt="初期画面">
            </div>

            <!-- 入力例 -->
            <div class="screenshot-item">
                <h3>入力例</h3>
                <img src="images/screenshot-input.png" alt="入力例">
            </div>

            <!-- 回答例 -->
            <div class="screenshot-item">
                <h3>検索結果例</h3>
                <img src="images/screenshot-result.png" alt="検索結果例">
            </div>
        </div>
    </div>

</body>
</html>
